{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block content %}

<h1> Pets </h1>

<div class="row pets-listing">
    {% for pet in pets %}
    <div class="col-4">
        <img class="img-thumbnail" src="{{ pet.photo_url }}">

        <p><a href="{{ url_for('edit_pets', pet_id=pet.id) }}">{{ pet.name }}</a>
        {% if pet.available %} <b> is available!</b> {% endif %} </p>
    
    </div>
    {% endfor %}
</div>

<a class="btn btn-success" href="/add">Add a Pet</a>

{% endblock %}
